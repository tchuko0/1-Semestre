<body>

    Informe a quantidade de pessoas atualmente infectadas:
    <br><br>
    <input type="text" id="pessoasI">

    <br><br>


    <button onclick="calcularOntem()">Pessoas infectadas ontem</button>
    <button onclick="calcularAmanha()">Pessoas infectadas amanha</button>
    <button onclick="calcularmes()">Pessoas infectadas daqui um mes</button>

    <div id="exibir"></div>



</body>

</html>

<script>
    var dia = 35;
    var mes = 30;

    function calcularOntem() {
        var PIontem = Number(pessoasI.value)

        var ontem = PIontem - dia 

        exibir.innerHTML = `A quantidade de pessoas infectadas ontem foi de ${ontem}`
    }

    function calcularAmanha() {
        var PIamanha = Number(pessoasI.value)

        var amanha = PIamanha + dia 

        exibir.innerHTML = `A quantidade de pessoas infectadas amanha é de ${amanha}`

    }

    function calcularmes() {
        var PImes = Number(pessoasI.value)

        var PImes = (PImes + dia) * mes

        exibir.innerHTML = `Daqui a 1 mês haverão ${PImes} pessoas infectadas`

    }
</script>
