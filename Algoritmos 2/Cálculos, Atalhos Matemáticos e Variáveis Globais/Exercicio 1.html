<body>


    <h1>Calculo de IMC</h1>

    Informe seu peso:
    <br>
    <input type="text" id="inp_peso">

    <br><br>

    Informe sua altura:
    <br>
    <input type="text" id="inp_altura">

    <br><br>

    <button onclick="Calcular()"> Calcular IMC </button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function Calcular() {

        var peso = Number(inp_peso.value);
        var altura = Number(inp_altura.value);

        var result = (peso / (altura * altura))

        alert(`${result.toFixed(2)}`)
    }
</script>
