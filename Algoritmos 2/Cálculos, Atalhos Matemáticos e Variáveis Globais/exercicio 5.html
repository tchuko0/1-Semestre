<html lang="pt-br">

<body>

    Informe um numero :
    <br><br>
    <input type="text" id="Pnumero">

    <br><br>

    Informe outro numero:
    <br><br>
    <input type="text" id="Snumero">

    <br><br>

    <button onclick="calcular()" >Fazer potência</button>

    <div id="exibir"></div>

    
</body>

<script>

    function calcular(params) {
        
        var result = Number(Pnumero.value) ** Number(Snumero.value)

        exibir.innerHTML = `A elevado a B dá ${result}`
    }




</script>

b) Solicite outro número
