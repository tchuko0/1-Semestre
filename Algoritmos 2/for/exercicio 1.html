<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body>

    <button onclick="mostrar()">Contar</button>
    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        exibir.innerHTML = '';

        for (var index = 1; index <= 15; index++) {
            exibir.innerHTML += `${index} <br>`

        }
    }
</script>
