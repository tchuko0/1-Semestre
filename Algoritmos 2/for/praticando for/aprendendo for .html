<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <button onclick="teste()" >teste</button>
    <div id="exibir"></div>
<span style="color: red;" ></span>
</body>
</html>

<script>

function teste() {

   
    for (index = 1; index <= 100 ; index++) {
        
        if (index %2==0) {
            exibir.innerHTML += `<span style="color: red;" >${index}</span><br>`
        } else {
            exibir.innerHTML += `<span style="color: blue;" >${index}</span><br>`
        }
    }

    
}






</script>
