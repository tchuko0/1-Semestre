<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Informe um numero inicial:
    <input type="text" id="num"> <br><br>
    Informe um numero final:
    <input type="text" id="num2"> <br><br>
    <button onclick="mostrar()">Mostrar</button>
    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        exibir.innerHTML = '';
        
        for (var index = num.value; index <= num2.value; index++) {
            if (index %2==1) {
            exibir.innerHTML += `<span style="color: red;" >${index}</span><br>`
        }
    }

        
    }
</script>
