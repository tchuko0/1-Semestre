<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Informe um numero:
    <input type="text" id="num"> <br><br>
    <button onclick="mostrar()">Mostrar</button>
    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        exibir.innerHTML = '';
        
        for (var index = 5; index <= num.value; index++) {
            exibir.innerHTML += (index + "<br>");


        }
    }
</script>
