<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
</head>
<body>
    
    Informe quantas xícaras de café com leite ele já tomou na vida: <br>
    <input type="text" id="inp_xicara"> <br> <br>

    <button onclick="mostrar()" >Ver quantidade</button> <br>

    <div id="exibir"></div>


</body>
</html>


<script>

    function mostrar() {
        exibir.innerHTML = '';
        var xicara = Number(inp_xicara.value);
        var cafe = 0; 
   

        for (var index = 1; index <= xicara; index++) {
          cafe += index * 2;
          exibir.innerHTML += `${index} colheres de leite e ${cafe} de cafe <br>`;
          cafe = 0;
            
        }
    }



</script>
