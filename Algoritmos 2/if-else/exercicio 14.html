<body>

    Informe sua primeira nota: <br>
    <input type="text" id="inp_nota1"><br><br>

    Informe sua segunda nota: <br>
    <input type="text" id="inp_nota2"><br><br>

    <button onclick="calcular()">Verificar situação</button>



</body>

</html>

<script>
    function calcular() {

        var nota1 = Number(inp_nota1.value);
        var nota2 = Number(inp_nota2.value);
        var result = (nota1 + nota2) / 2

        if (result >= 6) {
            alert('Parabéns, aprovado!')
        } else {
            alert('Tente outra vez...')
        }
    }
</script>
