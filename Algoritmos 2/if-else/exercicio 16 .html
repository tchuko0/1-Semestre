<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 16-2</title>
</head>

<body>

    Solicite o saldo da conta <br>
    <input type="text" id="inp_saldo"><br><br>

    Solicite o valor do débito <br>
    <input type="text" id="inp_debito"><br><br>

    <button onclick="calcular()">Analisar conta</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function calcular() {
        var saldo = Number(inp_saldo.value);
        var debito = Number(inp_debito.value);
        var result = saldo - debito;

        if (result < 0) {
            exibir.innerHTML = `<b style="color: red;" >o saldo atual da conta corrente é ${result}</b>`
        } else {
            exibir.innerHTML = `<i style="color: blue;" >o saldo atual da conta corrente é ${result}</i>`

        }
    }
</script>
