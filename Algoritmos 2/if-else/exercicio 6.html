<body>
    
    Informe a primeira nota: <br>
    <input type="text" name="" id="inp_nota1"><br>
    Informe a segunda nota: <br>
    <input type="text" name="" id="inp_nota2"><br>
    Informe a terceira nota: <br>
    <input type="text" name="" id="inp_nota3"><br>

    <button onclick="calcular()" >Analisar desempenho</button>

    <div id="exibir"></div>

</body>
</html>

<script>

    function calcular(params) {
        var total = Number(inp_nota1.value) + Number(inp_nota2.value) + Number(inp_nota3.value);
        var resultado = total / 3;

        if (resultado > 9.4) {
            exibir.innerHTML =  ` Parabéns, você é fora de série! Sua media é ${resultado}`
        }else {
            exibir.innerHTML =  `  Sua media é ${resultado}`
        }
    }



</script>





<!-- 6. Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa em HTML/JS o qual:

a) Pergunte o valor de 3 notas

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!" -->
