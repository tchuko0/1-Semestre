<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17-3</title>
</head>
<body>

    Informe a quantidade de chocolates comprados: <br>
    <input type="text" id="inp_chocolate"><br><br>

    <button onclick="calcular()" >Comprar</button> 

    <div id="exibir"></div>
    
</body>
</html>

<script>

    function calcular() {
        var chocolate = Number(inp_chocolate.value);
        

        if (chocolate > 12) {
            exibir.innerHTML = `o valor da sua compra foi de ${chocolate * 2.50}`
        } else {
            exibir.innerHTML = `o valor da sua compra foi de ${chocolate * 3.00}`
        }
    }

</script>

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx".   -->
