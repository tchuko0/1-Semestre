<body>

    Informe a quantidade de homens num elevador: <br>
    <input type="text" id="inp_homem"> <br><br>

    Informe a quantidade de mulheres num elevador: <br>
    <input type="text" id="inp_mulher"> <br><br>

    <button onclick="calcular()">Ligar elevador</button>

    <div id="exibir"></div>


</body>

</html>

<script>
    function calcular() {
        var homem = Number(inp_homem.value);
        var mulher = Number(inp_mulher.value);
        homem = 90;
        mulher = 70;
        var total = homem + mulher;

        if (total < 500) {
            exibir.innerHTML = `<span style="color:green;" > Elevador vai se mover, pois está com ${total} kg </span>`
        } else {
            exibir.innerHTML =
                `<span style="color:red;" >Alguém precisa descer. Precisa perder ${total} kg para mover o elevador</span>`
        }




    }
</script>
