<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    Informe seu nome: <br>
    <input type="text" id="inp_nome"> <br><br>

    informe sua idade <br>
    <input type="text" id="inp_idade"><br><br>

    <button onclick="calcular()">Avaliar aluno</button>

    <div id="exibir"></div>


</body>

</html>


<script>
    function calcular() {
        var nome = (inp_nome.value);
        var idade = Number(inp_idade.value);

        if (idade >= 18) {
            exibir.innerHTML = `${nome} vamos tirar a CNH?`;
        } else {
            exibir.innerHTML = `${nome} Vai jogar PlayStation!`;
        }
    }
</script>
