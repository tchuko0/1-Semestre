<body>

        <h1>Qual time você torce ?</h1>

        <select name="" id="sel_time" onchange="time()">
            <option value="">Escolha um time</option>
            <option value="Corinthians">Corinthians</option>
            <option value="Sao Paulo">São Paulo</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Santos">Santos</option>
        </select>

        <div id="exibir"></div>


</body>
</html>

<script>

    function time() {
        if (sel_time.value == 'Corinthians') {
            exibir.innerHTML = '<span style="color: white; background-color: black;" >Salve o Corinthians</span>'
        } else if (sel_time.value == 'Sao Paulo' ) {
            exibir.innerHTML = '<span style="color: red; background-color: black;" >Salve o tricolor paulista</span>'
        } else if (sel_time.value == 'Palmeiras') {
            exibir.innerHTML = '<span style="color: white; background-color: green;" >Quando surge o alviver imponente</span>'
        } else {
            exibir.innerHTML = '<span style="color: black;" >Agora quem da bola é o Santos</span>'
        }

    }



</script>
