<body>

    digite seu nome: <br>
    <input type="text" id="inp_nome" > <br><br>

    digite seu saldo: <br>
    <input type="text" id="inp_saldo" > <br><br>

    <button onclick="Verificarconta()">Verificar Conta</button>

    <div id="exibir"></div>


</body>

</html>

<script>
    function Verificarconta() {
        var nome = inp_nome.value;
        var saldo = Number(inp_saldo.value);

        if (saldo < 0) {
            exibir.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo devedor`
        } else if (saldo <= 2000) {
            exibir.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo normal`
        } else if (saldo <= 5000) {
            exibir.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} está com saldo ACIMA DA MEDIA`
        } else {
            exibir.innerHTML = `Com o saldo de ${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }

    }
</script>
