        <h1>Habilidade como os clicks</h1>

        Você já clicou <b id="num">0</b> vezes

        <button onclick="calcular()" >Clicar neu</button>

        <div id="exibir"></div>


</body>

<script>

    contador = 0;

    function calcular() {
        contador++
        if (contador <= 5) {
            num.innerHTML = `${contador}`
            exibir.innerHTML = 'Dedo fraquinho, hein", enquanto clicou menos de 5 vezes'
        }else if (contador <= 10) {
            num.innerHTML = `${contador}`
            exibir.innerHTML = 'Dedo bom, mano enquanto clicou entre 5 e 10 vezes'
        }else if (contador <= 15) {
            num.innerHTML = `${contador}`
            exibir.innerHTML = 'Gosta de clicar, hein!", enquanto clicou entre 11 e 15 vezes'
        }else {
            num.innerHTML = `${contador}`
            exibir.innerHTML = 'Eita dedo nervoso!", enquanto clicou mais de 15 vezes'
        }
    }



</script>
