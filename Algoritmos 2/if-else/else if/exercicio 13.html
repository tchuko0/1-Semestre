<body>


    <H1>Cofre</H1>

    Valor guardado: <b id="id_guardado"> R$ 0.00</b> <br><br>


    <button onclick="guardar()">Guarde 5</button>
    <button onclick="gastar()">Gastar 10</button>

    <div id="exibir"></div>
    <!-- <strong style="color: blue;"> Finanças OK!</strong> -->
</body>

</html>
<b></b>


<script>
    var cofre = 0

    function guardar() {
        cofre += 5
        id_guardado.innerHTML = cofre
        retorno()

    }

    function gastar() {
        cofre -= 10
        id_guardado.innerHTML = cofre
        retorno()

    }

    function retorno() {
        if (cofre > 0) {
            exibir.innerHTML = `<strong style="color: blue;" > Finanças Ok</strong>`
        
       
        }if (cofre > 100) {
            exibir.innerHTML = `<strong> #Ostenação</strong>`

        }else if (cofre < 0) {
            exibir.innerHTML = `<strong style="color: red;" > Finanças em Perigo!</strong>`    


        }if (cofre < -20) {
            exibir.innerHTML =  `<strong style="color: red;" > Quase um Corinthians!</strong>`
        } 
    }
</script>
