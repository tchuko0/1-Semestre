<body>

    <h1>renda familiar Tuvalu</h1>

    Solicite a renda familiar mensal: <br>
    <input type="text" id="inp_renda">

    <button onclick="calcular()">Mostrar</button>

    <div id="exibir"></div>


</body>

</html>

<script>
    function calcular() {
        var renda_familia = Number(inp_renda.value);

        if (renda_familia <= 250) {
            exibir.innerHTML = 'Classe E'
        } else if (renda_familia <= 900) {
            exibir.innerHTML = 'Classe D'
        } else if (renda_familia <= 2500) {
            exibir.innerHTML = 'Classe C'
        } else if (renda_familia <= 9500) {
            exibir.innerHTML = 'Classe B'
        } else {
            exibir.innerHTML = 'Classe A'
        }



    }
</script>
