<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body>

    <h1>Temperatura</h1>

    Informe a temparatura: <br>
    <input type="text" id="inp_temp"> <br><br>

    <button onclick="calcular()">Mostrar temperatura</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function calcular() {
        var temp = Number(inp_temp.value);

        if (temp <= 14) {
            exibir.innerHTML = 'Congelante'
        } else if (temp <= 21) {
            exibir.innerHTML = 'Com frio'
        } else if (temp <= 24) {
            exibir.innerHTML = 'Confortavel'
        } else if (temp <= 31) {
            exibir.innerHTML = 'Com calor'
        } else {
            exibir.innerHTML = 'Calor escaldante'
        }
    }
</script>



<!-- 3. Para o ser humano, a temperatura é...

●      Congelante (até menos de 14ºC)

●      Com Frio (entre 14ºC e 21ºC)

●      Confortável (mais de 21ºC até 24ºC)

●      Com Calor (mais de 24ºC até 31ºC)

●      Calor escaldante (mais de 31ºC)

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura. -->
