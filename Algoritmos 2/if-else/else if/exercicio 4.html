<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h1>Nutróloga</h1>

    Informe seu peso: <br>
    <input type="text" id="inp_peso"> <br><br>

    <button onclick="calcular()" >Ler peso</button>

    <div id="exibir"></div>
    
</body>
</html>

<script>

    function calcular() {
        var peso = Number(inp_peso.value);
    
        if (peso <= 13.5) {
            exibir.innerHTML = ` Abaixo do peso`
        } else if (peso == 18.3 ) {
            exibir.innerHTML = ` Peso perfeito`
        } else if (peso < 21.2) {
            exibir.innerHTML = ` Peso na media`
        } else  {
            exibir.innerHTML = `Acima do peso`
        }
    
    }


</script>
