<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Conta bancaria</h1>

    Informe o saldo da sua conta bancaria: <br>
    <input type="text" id="inp_saldo"> <br><br>

    <button onclick="calcular()" >Verificar finan√ßas</button>

    <div id="exibir"></div>
    
</body>
</html>


<script>

    function calcular() {
        var saldo = Number(inp_saldo.value);

        if (saldo == 0) {
            exibir.innerHTML = '<b>Conta zerada</b>'
        }
        else if (saldo < 0) {
            exibir.innerHTML = '<b style="color: red;" >Conta negativa</b>'
        } else {
            exibir.innerHTML = '<b style="color: blue;" >Conta positivo</b>'
        }

    }




</script>
