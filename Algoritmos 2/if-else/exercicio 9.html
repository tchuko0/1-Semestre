<body>

    <h1>Renda Familiar</h1>


    Informe o valor da renda familiar: <br>
    <input type="text" name="" id="inp_familia"> <br>

    Informe o valor de prestação <br>
    <input type="text" id="inp_prestacao"> <br>

    <button onclick="calcular()" >Verificar financiamento</button>


    <div id="exibir"></div>

</body>

    
</html>

<script>

    function calcular() {
        var renda_familia = Number(inp_familia.value);
        var prestacao = Number(inp_prestacao.value);

        var resultado = (prestacao / renda_familia) *100;

        exibir.innerHTML = `a prestação corresponde a ${resultado}% da renda familiar`
        
        if (resultado >30) {
            exibir.innerHTML = `<b style="color: red;" >Será necessário complementar a renda familiar</b>`
        } 
    }



</script>
