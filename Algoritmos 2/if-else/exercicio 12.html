<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12</title>
</head>
<body>
    
    <h1>Streaming</h1>

    Informe a ultima serie que assistiu: <br>
    <input type="text" id="inp_nomeS"> <br><br>

    Informe a quantidade de episódios que já assistiu: <br>
    <input type="text" id="inp_qtdE"><br><br>

    <button onclick="calcular()" >Verificar nivel</button>

    <div id="exibir"></div>

</body>
</html>

<script>

function calcular() {
    var serie = (inp_nomeS.value);
    var episodio = Number(inp_qtdE.value);
    var tempoEp = episodio + 22

    exibir.innerHTML = `Vejo que você gosta da série ${serie}`;

    if (tempoEp > 30) {
        exibir.innerHTML = `Você gastou ${tempoEp} horas Uau você realmente gosta dessa série! `
    } 
}

</script>

<!-- 12. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.
Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc) tem 22min de duração.
Sabendo disso, crie um programa em HTML/JS o qual:
a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu.
b) Peça ao usuário para informar o total de episódios que ele já assistiu da série.
c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:

"Vejo que você gosta da série X"

E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".

Obs* Considere 22min como o tempo de duração de 1 episódio. -->
