<body>

    <h1>Elevador</h1>

    informe o peso do elevador: <br>
    <input type="text" id="inp_pesoE"> <br><br>

    <button onclick="calcular()">Ligar elevador</button>

</body>

</html>

<script>
    function calcular() {
        var peso_elevador = Number(inp_pesoE.value);

        if (peso_elevador < 500) {
            alert('Elevador vai se mover');
        } else {
            alert('Alguém precisa descer do elevador')
        }
    }
</script>
