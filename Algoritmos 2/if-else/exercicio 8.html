<body>

    <h1>Consumo de energia</h1>

    Informe a quantidade de kWh consumida no mês: <br>
    <input type="text" name="" id="inp_kwh"><br>

    <button onclick="calcular()" >calcular conta de luz</button>

    <div id="exibir"></div>


</body>
</html>

<script>


    function calcular() {
        var kwh = Number(inp_kwh.value) * 0.85;
        var desconto = kwh * 0.9; 
        if (kwh < 100) {
            alert(`O valor é de ${kwh}`)
        } else {
            alert(`${desconto}`)
        }


    }



</script>
