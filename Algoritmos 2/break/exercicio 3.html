<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <select id="preferencia">
        <option value=''>Escolha uma opção</option>
        <option value="Vingadores">Marvel</option>
        <option value="Liga da justiça">DC</option>
    </select> <br><br>

    <button onclick="mostrar()">Ver programa semanal</button> <br>

    <div id="exibir"></div>

</body>

</html>


<script>
    function mostrar() {
        exibir.innerHTML = '';

        if (preferencia.value == '') {
            alert('Escolha uma das opções');
        } else {
            resultado();
        }



        function resultado() {

            for (var index = 1; index <= 5; index++) {
                var sorteio = (Math.random() * 5 + 1).toFixed(0);

                if (sorteio > 5) {
                    exibir.innerHTML += `É, ou lê um livro ou assiste um filme que não gosta mesmo<br>`
                } else if (sorteio <= 5) {
                    exibir.innerHTML += `Você verá um filme que gosta no ${index}º dia<br>`
                    break;
                }



            }

        }

    }
</script>
