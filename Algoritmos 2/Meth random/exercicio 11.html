<script>
    function avaliar() {

        var sorte = (Math.random() * 5)

        if (sorte < 0.5) {
            alert('Muito triste 😭😭😭')
        } else if (sorte <= 1.5) {
            alert('Meio triste 😥😥😥')
        } else if (sorte <= 3.5) {
            alert('Neutro 😑😐😐')
        } else if (sorte <= 4.5) {
            alert('Feliz 🥰🥰🥰')
        } else {
            alert('Muito Feliz 🤩🤩🤩')
        }

    }
</script>
