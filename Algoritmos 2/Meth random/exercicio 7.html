<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <button onclick="sortear()">Quero um cabalistico</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function sortear() {

        var sorte = (Math.random() * 14 + 1).toFixed()

        if (sorte == 3 || sorte == 4 || sorte == 7 || sorte == 10 || sorte == 12) {
            exibir.innerHTML = `Eu S2 números cabalísticos!${sorte}`
        } else {
            exibir.innerHTML = `Ah, me dá um número bom na próxima!${sorte}`
        }
    }
</script>

a) Sorteia e exibe da tela um número entre 1 e 15 após clicar num botão "Quero um cabalístico"

c) Se não for sorteado um número dentre os desejados, exiba "Ah, me dá um número bom na próxima!" -->
