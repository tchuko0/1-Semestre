<script>

    var par = 0
    var impar = 0
    function sortear() {
 
        
        var sorte = (Math.random()* 21 + -30 ).toFixed()

        if (sorte%2==0 ) {
            par++
            divPar.innerHTML = `${par}`
        
        } else  {
            impar++
            divImpar.innerHTML = `${impar}`
            exibir.innerHTML = `${sorte}`    
        } 
    }



</script>
