<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>

<body>

    <button onclick="sortear()">Sortear</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function sortear() {

        num = Number(Math.random())

        exibir.innerHTML = `${(num * 1 + 0).toFixed(4)} <br>`

        if (num > 0.5) {
            exibir.innerHTML = `${(num * 1 + 0).toFixed(4)} <br>`
            exibir.innerHTML = `Eu arredondaria para 1`
        } else {
            exibir.innerHTML = `${(num * 1 + 0).toFixed(4)} <br>`
            exibir.innerHTML = `Eu arredondaria para 0`
        }


    }
</script>

a) Ao clicar num botão "Sortear", apareça na página mesmo um número aleatório, entre 0 e 0,9999

b) Se esse número for maior que 0,5, exibir, abaixo, a frase "Eu arredondaria para 1". Caso contrário, exiba "Eu arredondaria para 0" -->
