<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>

<body>

    <button onclick="sortear()">Sortear momento do dia</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function sortear() {
        var sorte = (Math.random() * 23).toFixed()

        if (sorte >= 0 && sorte <= 11) {
            exibir.innerHTML = `Bom dia, flor do dia, são Xh!`
        } else if (sorte >= 12 && sorte <= 17) {
            exibir.innerHTML = `Boa tarde, Já vai tarde, são Xh!`
        } else {
            exibir.innerHTML = `Boa noite, durma bem! São Xh!`
        }
    }
</script>

"Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11)
