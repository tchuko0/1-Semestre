<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <button onclick="temp()">Sortear temperatura</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function temp() {

        var tempo = (Math.random() * -40 + 20).toFixed()


        if (tempo < 1) {
            exibir.innerHTML = `Dá pra conservar qualquer alimento ${tempo}`
        } else if (tempo <= 10) {
            exibir.innerHTML =  `Conserva a maioria dos alimentos ${tempo}`
        } else {
            exibir.innerHTML = `Estraga a maioria dos alimentos ${tempo}`
        }


    }
</script>

13. Crie um programa em HTML/JS o qual:

a) Ao clicar num botão "Sortear temperatura", sorteia valores reais entre -20 e +20 (intervalo fechado) e exibe uma frase como esta: "Temperatura sorteada: X"

b) Exiba uma dessas mensagens abaixo da temperatura sorteada:

    "Dá pra conservar qualquer alimento", se a temperatura for menor que 1
    "Conserva a maioria dos alimentos", se a temperatura for entre 1 e 10

    "Estraga a maioria dos alimentos", se a temperatura for maior que 10 -->
