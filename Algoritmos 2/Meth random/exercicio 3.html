<body>

    <button onclick="sortear()">Sortear dados</button>

    <img src="https://images.vectorhq.com/images/previews/93c/dado-5-138316.png" height="150px" id="img5"

<script>
    function sortear() {

        num = Math.random()

        if (num >= 0.1 && num <= 0.2) {
            img1.style.display = 'block'
            img2.style.display = 'none'
            img3.style.display = 'none'
            img4.style.display = 'none'
            img5.style.display = 'none'
            img6.style.display = 'none'

        } else if (num > 0.2 && num <= 0.3) {
            img1.style.display = 'none'
            img2.style.display = 'block'
            img3.style.display = 'none'
            img4.style.display = 'none'
            img5.style.display = 'none'
            img6.style.display = 'none'

        } else if (num > 0.3 && num <= 0.4) {
            img1.style.display = 'none'
            img2.style.display = 'none'
            img3.style.display = 'block'
            img4.style.display = 'none'
            img5.style.display = 'none'
            img6.style.display = 'none'

        } else if (num > 0.4 && num <= 0.5) {
            img1.style.display = 'none'
            img2.style.display = 'none'
            img3.style.display = 'none'
            img4.style.display = 'block'
            img5.style.display = 'none'
            img6.style.display = 'none'
        } else if (num > 0.5 && num <= 0.6) {
            img1.style.display = 'none'
            img2.style.display = 'none'
            img3.style.display = 'none'
            img4.style.display = 'none'
            img5.style.display = 'block'
            img6.style.display = 'none'
        } else {
            img1.style.display = 'none'
            img2.style.display = 'none'
            img3.style.display = 'none'
            img4.style.display = 'none'
            img5.style.display = 'none'
            img6.style.display = 'block'
        }


    }
</script>
