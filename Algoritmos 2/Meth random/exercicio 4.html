<html lang="pt">

<head>

<body>

    <button onclick="sortear()">Sortear nota para aluno</button>

    <div id="exibir"></div>

<script>
    function sortear() {

        var num = (Math.random() * 9 + 1).toFixed(1)

        exibir.innerHTML += `${num}<br>`
    }
</script>
