<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>
<body>
    
    <input type="text" placeholder="Digite o lugar onde morou" id="inp_morou"> <br>
    <button onclick="cadastrar()" >Cadastrar</button> <br><br>
    <input type="text" placeholder="Informe um numero para achar o bairro" id="inp_num"> <br>
    <button onclick="mostrar()" >Mostrar</button> <br><br>

    <div id="exibir"></div>
</body>
</html>

<script>

    vtMorou = [];

    function cadastrar() {
        
        vtMorou.push(inp_morou.value);
        inp_morou.value = '';
        
    }

    function mostrar() {
        numero = Number(inp_num.value)
        if (vtMorou.length  >=  numero  ) {
            exibir.innerHTML += `${vtMorou[numero-1]}`
            
        }else{
            exibir.innerHTML += `Você ainda não morou num ${inp_num.value}º bairro!`
            
        }

    }



</script>
