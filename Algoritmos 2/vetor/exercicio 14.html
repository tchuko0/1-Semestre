<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Nome do produto" id="inp_nome"> <br>
    <input type="text" placeholder="preco" id="inp_preco"> <br>
    <button onclick="cadastrar()" >Cadastrar</button> <br>
    <button onclick="mostrar()" >Relatório de estoque</button> <br>
    <div id="relatorio"></div>
    <div id="exibir"></div>
    
</body>



<script>
    var produto=[]
    var preco=[]
    var minimo = 9999;
    var maximo = 0;
    var soma = 0;
    function cadastrar() {

      if (inp_nome.value == '') {
            alert('Informe um produto');
        }else if (inp_preco.value == '') {
            alert('Informe o preço')
        }else{
            preco.push(inp_preco.value);
            produto.push(inp_nome.value)
            inp_nome.value = '';
            inp_preco.value = '';
        }

        
        for (let index = 0; index < preco.length ; index++) {
                soma += Number(preco[index])
        
    }

}

    function mostrar() {

        if (produto.length < 1) {
            alert("Insira o nome do produto e seu preço!")
        }else {

            for (let index2 = 0; index2 < produto.length; index2++) {
                if (maximo < preco[index2]) {
                    maximo = preco[index2]
                }
                if (minimo > preco[index2]) {
                    minimo = preco[index2]
                }
                
                relatorio.innerHTML += `
                    Produto ${index2+1}: ${produto[index2]} <br>
                    Preço de compra: R$${preco[index2]} <br> 
                    Vender por R$${preco[index2] * 1.25} <br><br>
                `;
        
            }

            var media = soma / preco.length;
          
          exibir.innerHTML+= ` O nome do produto mais caro ${produto[preco.indexOf(maximo)]} 
                                    <br>
                                  O nome do produto mais barato ${produto[preco.indexOf(minimo)]}
                                    <br>
                                  A soma dos preços de compra dos produtos ${soma}
                                    <br>
                                   A média de preço de venda dos produtos ${media} `
        

    }

    

        }
        
    

       




</script>
