<script>

        exibir.innerHTML = '';

        var soma =0
          for (let index = 0; index < preco.length; index++) {
              soma += Number(preco[index])
              
          }
         
        

          for (let index2 = 0; index2 < produto.length; index2++) {
             if (maximo < preco[index2]) {
                 maximo = preco[index2]
             }
             if (minimo > preco[index2]) {
                 minimo = preco[index2]
             }

            
              
          }

          var media = soma / preco.length
          
          exibir.innerHTML+= ` O nome do produto mais caro ${produto[preco.indexOf(maximo)]} 
                                    <br>
