<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>

<body>

    <input type="text" placeholder="Digite os filmes favoritos" id="inp_fil"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>

    <div id="exibir"></div>

</body>

</html>

<script>
    filmes = []

    function cadastrar() {

        filmes.push(inp_fil.value);
        inp_fil.value = ''
        exibir.innerHTML = '';
        for (var index = 0; index < filmes.length; index++) {
            exibir.innerHTML += `${filmes[index]}<br>`



        }
    }
</script>
