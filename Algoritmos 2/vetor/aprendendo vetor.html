<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo vetor</title>
</head>
<body>

    <input type="text" placeholder="Informe uma fruta" id="inp_fruta">
    <button onclick="cadastrar()" >Cadastrar</button>
    <br><br>
    <button onclick="mostrar()" >mostrar</button>

    <div id="exibir"></div>

    
</body>
</html>



<script>

var frutas = [];

function cadastrar() {
    frutas.push(inp_fruta.value);
    inp_fruta.value = '';
}

function mostrar() {
    exibir.innerHTML = '';
    exibir.innerHTML =`O meu vetor é assim ${frutas}<br>`;
    exibir.innerHTML += `a quantidade de ocorrencia é ${frutas.length}<br>`;
    exibir.innerHTML += `a primeira ocorrencia ${frutas[0]}<br>`;
    exibir.innerHTML += `a ultima posição do vetor ${frutas[frutas.length-1]}<br>`;

    frutas[frutas.length] = 'abacaxi'; // adicionando um valor depois da ultima posição do vetor
    frutas[1] = 'Dener'// trocando conteudo da posição 1 
}


</script>
