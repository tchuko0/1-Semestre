<body>

    <input type="text" placeholder="Informe o nome de cada projeto que voce jpa fez na vida" id="inp_projeto"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="mostrar()" >Mostrar</button>
    <br><br>

    <div id="exibir"></div>
    
</body>
</html>

<script>
    var projeto =[]
    function cadastrar() {
        projeto.push(inp_projeto.value);
        inp_projeto.value = '';
    }

    function mostrar() {
        exibir.innerHTML = '';
        for (var index = 0; index <= projeto.length-1; index++) {
            
            if (index <= 4) {
                exibir.innerHTML = `Você já fez ${index} projetos. Por isso você é um profissional Júnior`
            }else if (index <=12) {
                exibir.innerHTML = `Você já fez ${index} projetos. Por isso você é um profissional ${projeto[4]}`
            }else if (index >=13) {
                exibir.innerHTML = `Você já fez ${index} projetos. Por isso você é um Sênior ${projeto[12]}`
            }
            
        }
    }



</script>
