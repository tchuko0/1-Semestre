<body>

    <input type="text" placeholder="Digite o nome da fruta" id="inp_fruta"> 
    <!-- <button onclick="buscar()" >Buscar</button> -->
    <br><br>
    <button onclick="mostrar()" >Mostrar</button>
    <div id="exibir"></div>

    
</body>

<script>
    vt_frutas=['banana','maca','melancia']
    function mostrar() {
        var fruta = (inp_fruta.value);
        exibir.innerHTML='';

        if (vt_frutas.indexOf(fruta) ) {
            exibir.innerHTML += `Não existe a fruta ${fruta} na lista`
        } else {
            exibir.innerHTML += `A fruta ${fruta} existe na lista`
        }
    }



</script>
