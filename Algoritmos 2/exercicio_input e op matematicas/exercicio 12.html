<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

    Informe a Ki base do guerreiro Sayajin 
    <br>
    <input type="text" id="base_forca">
    <br><br>
    Transformar em...
    <button onclick="SSJ()" >SSJ</button>
    <button onclick="SSJ2()" >SSJ2</button>
    <button onclick="SSJ3()" >SSJ3</button>
    
    <div id="exibir"></div>

  
    
</body>
</html>

<script>

    function SSJ() {
        
        var base50 = Number(base_forca.value * 50)
        exibir.innerHTML = `Após se transformar em SSJ o ki base Sayajin passa a ser de ${base50}
        <br>
        <img src="https://i.pinimg.com/originals/cf/a0/40/cfa040770857c09eb57509916602253f.jpg" style="width: 200px;" alt=""> `

    }

    function SSJ2() {
        
        var base100 = Number(base_forca.value * 100)
        exibir.innerHTML = `Após se transformar em SSJ2 o ki base Sayajin passa a ser de ${base100}
        <br> 
        <img src="https://i.pinimg.com/originals/cc/a2/2b/cca22be5a0634443f9a37ed663ae62bc.jpg" style="width: 200px;" alt="">
         `

    }

    function SSJ3() {
        var base200 = Number(base_forca.value * 200)
        exibir.innerHTML = `Após se transformar em SSJ3 o ki base Sayajin passa a ser de ${base200} 
        <br>

        `
        
    }

</script>
