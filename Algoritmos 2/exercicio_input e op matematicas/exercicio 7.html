<body>

    Informe o nome do aluno
    <input id="Naluno">
    <br>

    Informe a quantidade de aulas totais do curso
    <input id="TAcurso">
    <br>

    informe a quantidade de aulas que o aluno faltou
    <input id="Qfaltas">

    <button onclick="calcular()">Calcular Frequência</button>

    <div id="exibir"></div>

    <div id="frequencia" style="background-color:red; height: 20px; width: 0;; float: left;"></div>
    <div id="falta" style="background-color:blue; height: 20px; width: 0; float: left;"></div>

<script>
    /*
    total - porcent
    150       100
    130        X

    X150 = 13000

    X = 13000 / 150

*/


    function calcular(params) {

        var nome_aluno = Naluno.value;

        var qtd_aulas_curso = Number(TAcurso.value);

        var qtd_faltas = Number(Qfaltas.value);


        // var frequencia = qtd_aulas_curso - qtd_faltas;
        // var result = frequencia * 100;
        // var result1 = result / qtd_aulas_curso;

        var result = ((qtd_aulas_curso - qtd_faltas) * 100) / qtd_aulas_curso

        exibir.innerHTML =
            ` <span style="color: blue;">Olá, ${nome_aluno}! Sua frequência foi de</span> <b>${result}%</b>`;

        frequencia.style.width = `${result}%`
        falta.style.width = `${qtd_faltas}%`

    }
</script>
