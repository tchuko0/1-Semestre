<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
</head>

<body>

    informe a quantidade de filhos que voce tem:
    <input id="Qfilho">
    <br>

    <button onclick="calcular()">Calcular Auxílio Filhos </button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function calcular() {

        var qtd_filho = Number(Qfilho.value);
        var valor_filho = qtd_filho * 25.00;

        exibir.innerHTML = `Você tem ${qtd_filho} filhos, logo, seu "Auxílio Filhos" será de R$${valor_filho}`
    }
</script>

<!-- 9. Crie um programa em HTML/JS o qual:

a) Solicite a quantidade de filhos que uma pessoa tem

b) Ao clicar no botão "Calcular Auxílio Filhos", calcular e exibir o "Auxílio Filhos" que essa pessoa terá direito

c) O cálculo que deve ser usado é este: R$25,00 por filho

d) A frase que deve aparecer abaixo do botão para mostrar o valor do auxílio é como esta:

Você tem X filhos, logo, seu "Auxílio Filhos" será de R$Y -->
