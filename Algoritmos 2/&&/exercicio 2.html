<body>

    <h1>Renda</h1>
    

        Digite a sua renda: <br>
        <input type="text" id="inp_renda"> <br><br>

        <button onclick="verificar()" >Verificar ajuda</button>

</body>

<script>

    function verificar() {
        var renda = Number(inp_renda.value);

        if (renda >= 1050 && renda <= 2100) {
            alert('Você terá direito!');
        }else{
            alert('Você NÃO terá direito');
        }
    }



</script>
