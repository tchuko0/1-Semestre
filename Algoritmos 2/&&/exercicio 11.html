<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
</head>
<body>

    <h1>Idade salario</h1>

    Digite sua idade: <br>
    <input type="text" id="inp_idade"> <br><br>

    Digite seu salario: <br>
    <input type="text" id="inp_salario"><br><br>

    <button onclick="analisar()" >Analisar situação</button>

    <div id="exibir"></div>
    
</body>
</html>

<script>

    function analisar() {
        var idade = Number(inp_idade.value);
        var salario = Number(inp_salario.value);

        if (idade < 18 && salario < 2500) {
            exibir.innerHTML = `Menor de idade e liso`
        } else if (idade < 18 && salario >= 2500) {
            exibir.innerHTML = ` Menor de idade e ostentação`
        } else if (idade >= 18 && salario < 3500) {
            exibir.innerHTML = `Maior de idade e liso`
        } else if (idade >= 18 && salario < 7000) {
            exibir.innerHTML = `Maior de idade e ostentação`
        } else {
            exibir.innerHTML = ` Maior de idade e mega ostentação`
        } 
        
    }


</script>
