<body>
    
    Informe sua nota: <br>
    <input type="text" id="inp_nota"> <br><br>

    Informe sua frequencia: <br>
    <input type="text" id="inp_freq"> <br><br>

    <button onclick="avaliar()" >Avalir aluno</button>

</body>

<script>

    function avaliar() {
        var nota = Number(inp_nota.value);
        var frequencia = Number(inp_freq.value);

        if (nota >= 6 && frequencia >= 75) {
            alert('Parabéns! Aprovado!')
        } else {
            alert('Infelizmente, não foi desta vez')
        }
    }




</script>
