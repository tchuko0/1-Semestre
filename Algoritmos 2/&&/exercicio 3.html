<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>Nota</h1>

    Digite sua nota: <br>
    <input type="text" id="inp_nota"> <br><br>

    <button onclick="avaliar()">Avaliar aluno</button>

</body>

</html>

<script>
    function avaliar() {
        var nota = Number(inp_nota.value);
        if (nota >= 0 && nota <= 10) {
            alert('Nota válida!')
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!')
        }
    }
</script>
