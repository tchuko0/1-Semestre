<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Vegano ou não</h1>

    <select name="" id="sel_cafe">
        <option value="">Escolha seu cafe</option>
        <option value="ovos">Ovos</option>
        <option value="leite de arroz">Leite de arroz</option>
        <option value="bacon">Bacon</option>
    </select>

    <br><br>

    <select name="" id="sel_almoco">
        <option value="">Escolha seu almoço</option>
        <option value="bife">Bife</option>
        <option value="hamburger de soja">Hamburger de soja</option>
        <option value="frango grelhado">Frango grelhado</option>

    </select>
    <br><br>

    <select name="" id="sel_janta">
        <option value="">Escolha sua janta</option>
        <option value="picanha de soja">Picanha de soja</option>
        <option value="cupim">Cupim</option>
        <option value="coração">Coração</option>

    </select>

    <br><br>

    <button onclick="resultado()" >Sou vegano</button>
</body>
</html>

<script>

    function resultado() {
        if (sel_cafe == 'leite de arroz' && sel_almoco == 'hamburger de soja' && sel_janta == 'picanha de soja') {
            alert('Sim, você é vegano!')
        } else {
           alert('Não, você não é vegano') 
        }
    }


</script>
