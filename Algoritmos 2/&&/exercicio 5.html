<script>

    function recomendacao() {
        var hora = Number(inp_hora.value);
        var dia = Number(inp_dia.value);

        if (hora >=19 && hora <= 21) {
            exibir.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`       
        } else {
            exibir.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }



</script>
