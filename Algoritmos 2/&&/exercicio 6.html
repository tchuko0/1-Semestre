<body>

    <h1>Nota do aluno</h1>

    Digite sua nota: <br><br>
    <input type="text" id="inp_nota"> <br><br>

    <button onclick="avaliar()" >Avaliar aluno</button>
    
</body>

<script>

    function avaliar() {
        var nota = Number(inp_nota.value);

        if (nota < 6) {
            alert('Aluno Reprovado')
        } else if (nota >= 8.5 && nota <= 10) {
            alert('Aluno Exemplar!')
        } else {
            alert('Aluno comum e aprovado')
        } 
    }


</script>
