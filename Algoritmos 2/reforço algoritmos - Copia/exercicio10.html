<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    Entregas ZS
    <input id="zs"><br>


    Entregas ZN
    <input id="zn"><br>

    Entregas ZL
    <input id="zl"><br>


    Entregas para
    <input id="zo"><br>

    <button id="botao" onclick="agenda()">Carregar Agenda</button>

    <div id="exibir"></div>
    <div id='entregas' style="display: none;">
        <button onclick="entregaszl()">Entrega ZL</button>
        <button onclick="entregaszn()">Entrega ZN</button>
        <button onclick="entregaszs()">Entrega ZS</button>
        <button onclick="entregaszo()">Entrega ZO</button>
    </div>
    <div id="leste" style="width: 100%; height: 20px; background-color: orange; display: none;"></div><br>
    <div id="oeste" style="width: 100%; height: 20px; background-color: orange; display: none;"></div><br>
    <div id="sul" style="width: 100%; height: 20px; background-color: orange; display: none;"></div><br>
    <div id="norte" style="width: 100%; height: 20px; background-color: orange; display: none;"></div>



</body>

</html>

<script>
    var entregaleste
    var entregaoeste
    var entregasul
    var entreganorte
    var total

    var lestebase
    var oestebase
    var sulbase
    var nortebase

    function agenda() {
        entregaleste = Number(zl.value)
        entregaoeste = Number(zo.value)
        entregasul = Number(zs.value)
        entreganorte = Number(zn.value)
        total = entregaleste + entregaoeste + entregasul + entreganorte

        lestebase = Number(zl.value)
        oestebase = Number(zo.value)
        sulbase = Number(zs.value)
        nortebase = Number(zn.value)

        exibir.innerHTML = `Entregas zona leste: ${entregaleste}<br> Entregas zona sul:  ${entregasul}<br> Entregas zona norte: ${entreganorte}<br> 
        Entregas zona oeste:  ${entregaoeste}<br> Entregas restantes:  ${total}`

        zo.style.display = "none"
        zl.style.display = "none"
        zs.style.display = "none"
        zn.style.display = "none"
        botao.style.display = "none"

        entregas.style.display = "block"
        leste.style.display = "block"
        oeste.style.display = "block"
        norte.style.display = "block"
        sul.style.display = "block"


    }

    function entregaszl() {
        entregaleste--
        total--
        exibir.innerHTML = `Entregas zona leste: ${entregaleste}<br> Entregas zona leste:  ${entregasul}<br> Entregas zona norte: ${entreganorte}<br> 
        Entregas zona oeste:  ${entregaoeste}<br> Entregas restantes:  ${total}`
        leste.style.width = `${entregaleste * 100 / lestebase}%`
    }

    function entregaszs() {
        entregasul--
        total--
        exibir.innerHTML = `Entregas zona leste: ${entregaleste}<br> Entregas zona sul:  ${entregasul}<br> Entregas zona norte: ${entreganorte}<br> 
        Entregas zona oeste:  ${entregaoeste}<br> Entregas restantes:  ${total}`
        sul.style.width = `${entregasul * 100 / sulbase}%`
    }

    function entregaszo() {
        entregaoeste--
        total--
        exibir.innerHTML = `Entregas zona leste: ${entregaleste}<br> Entregas zona sul:  ${entregasul}<br> Entregas zona  norte: ${entreganorte}<br> 
        Entregas zona oeste:  ${entregaoeste}<br> Entregas restantes:  ${total}`
        oeste.style.width = `${entregaoeste * 100 / oestebase}%`
    }

    function entregaszn() {
        entreganorte--
        total--
        exibir.innerHTML = `Entregas leste: ${entregaleste}<br> Entregas zona sul:  ${entregasul}<br> Entregas zona norte: ${entreganorte}<br> 
        Entregas zona oeste:  ${entregaoeste}<br> Entregas restantes:  ${total}`
        norte.style.width = `${entreganorte*100/nortebase}%`
    }
</script>
