    <button onclick="gol_brasil()">Gol do Brasil </button>

    <h2><b>Tempo real...</b></h2>

    <div id="exibir"></div>

<script>
    function gol_brasil() {

        exibir.innerHTML += " <b style ='color: green;' >É goooolll do Brasil!!!</b><br> "

    }

    function gol_alemanha() {

        exibir.innerHTML += "<b style = 'background-color:red; color:yellow;'>É goooolll da Alemanha!!!</b><br>"

    }
</script>
