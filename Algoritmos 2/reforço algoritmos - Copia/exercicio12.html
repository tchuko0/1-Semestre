<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 10 - 23Mar</title>
</head>

<body>
    <h2>Controle de atacantes</h2>
    Informe a quantidade de Partidas:
    <input id="inp_partidas" autofocus> <br><br>
    Informe a quantidade de Gols:
    <input id="inp_gols"> <br><br>
    <button onclick="estudar()">Estudar Atacante</button> <br><br>
    <div id="exibir"></div>
</body>

</html>
<script>
    function estudar() {
        var media = inp_gols.value / inp_partidas.value;
        if (media > 0.6) {
            exibir.innerHTML = `Atacante de futuro <br><br> <img src="https://i2.wp.com/www.imortaisdofutebol.com/wp-content/uploads/2012/05/ronaldo-selecao-2002-2.jpg?ssl=1" >`;
            
        } else {
            if (media < 0.2) {
                exibir.innerHTML = `Melhor mudar de posição <br><br> <img src="https://s2.glbimg.com/S-hC2Es0Hz-9_7tVgCTSda8KiaY=/0x0:3000x2000/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2020/H/a/iss880TOWu0iz8z2BE9Q/frm20200815212.jpg" alt=""> `;
            } else {
                exibir.innerHTML = `Atacante Mediano <br><br> <img src="https://i1.wp.com/cdn.diarioonline.com.br/img/Artigo-Destaque/650000/Rony_00654720_0_.png?xid=1529869" alt="" > `;
            }
            exibir.innerHTML += `<br><br>Sua média de gols/partida é de ${media}`;
        }
    }
</script>
