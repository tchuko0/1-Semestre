<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    Escolha o que você come de manhã:<br>
    <select id="manha">
        <option value="ovos">ovos</option>
        <option value="leite">leite de arroz</option>
        <option value="bacon">bacon</option>
    </select>
    <bR><bR>

    Escolha o que você come no almoço:<br>
    <select id="almoco">
        <option value="bife">bife</option>
        <option value="hamburguer">hambúrguer de soja</option>
        <option value="frango grelhado">frango grelhado</option>
    </select>
    <br><br>

    Escolha o que você come na janta:<br>
    <select id="janta">
        <option value="picanha">picanha de soja</option>
        <option value="cupim">cupim</option>
        <option value="coração">coração</option>
    </select>
    <Br><br>

    <button onclick="verificar()">Sou vegano?</button>

<script>
    function verificar() {
        if(manha.value == 'leite' && almoco.value == 'hamburguer' && janta.value == 'picanha') {
            alert ('Sim! você é vegano')
        } else {
            alert ('Não! você não é vegano')
            
        }
    }
</script>
