<script>

function verificar() {

    var avista = inp_avista.value;
    var juros = inp_juros.value;
    var parcelas = inp_parcelas.value;



    var termo1 = avista / parcelas 
    var razao = (juros  / 100 ) + 1;
    var total = (termo1 * (razao ** parcelas -1 ))/(razao - 1)
    var total2 = razao / avista

    exibir.innerHTML = `Seu carro vai sair por um total de ${total.toFixed(2)}. Após 1 mês, ele já vai valer só R$${avista * 0.8}. Porque
comprou financiado, vai pagar o correspondente a ${total2} carros. `


}

</script>
