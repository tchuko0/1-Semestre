<body>

    Informe um numero:

    <input type="text" id="inp_num1">
    <br>
    Informe outro numero:
    <br>

    <br><br>

<script>
    function calcular() {
        var n1 = Number(inp_num1.value);
        var n2 = Number(inp_num1.value);

        var result = n1 % n2;

        alert(`${result}`);
    }
</script>
