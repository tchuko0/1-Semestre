<html lang="pt">
<head>

<body>
    

    <h1>Preparo do arroz</h1>

    <select name="" id="sel_arroz">
        <option value="">Selecione o tipo do arroz</option>
        <option value="integral">Arroz integral</option>
        <option value="branco">Arroz branco</option>
        </select>

        <br><br>

        informe o tempo de cozimento, em minutos: <br>
        <input type="text" id="inp_min"><br><br>

        informe a quantidade de sal usada, em gramas: <br>
        <input type="text" id="inp_qtd"><br><br>

        <button onclick="avaliar()" >Avaliar arroz</button>

        <div id="exibir"></div>


</body>
</html>

<script>

    function avaliar() {
        var minutos = Number(inp_min.value);
        var quantidade = Number(inp_qtd.value);

        if (sel_arroz.value == 'branco' && minutos == '10' && quantidade == '10' ) {
            exibir.innerHTML = `Arroz perfeito`
        }else if (sel_arroz.value == 'integral' && minutos == '20' && quantidade == '15') {
            exibir.innerHTML = `Arroz perfeito`
        } else {
            exibir.innerHTML = `Arroz Não esta perfeito`
        }
    }




</script>
