<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
</head>

<body>

    Informe quantas voltas o carro dara : <br>
    <input type="text" id="inp_volta"> <br> <br>

    <button onclick="mostrar()">Iniciar corrida</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        var voltas = Number(inp_volta.value);
        index = 0;
        exibir.innerHTML = '';

        while (index <= voltas) {

            index++
            if (index <= voltas) {
                exibir.innerHTML += `Carro dando a ${index} volta <br>`;

            } else if (index > voltas) {
                exibir.innerHTML += `Corrida finalizada!<br>`;
            }

        }

    }
</script>
