<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <button onclick="mostrar()">Curto 3 e 5!</button>
    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        index = 0;
        exibir.innerHTML = ""
        while (index < 100) {
            if ((index % 3 == 0 ) && (index % 5 == 0)) {
                exibir.innerHTML += `<b> É TRI É PENTA <br></b>`
            } else if (index % 5 == 0) {
                exibir.innerHTML += `<i> É PENTA! <br></i>`
            } else if (index % 3 == 0)
                exibir.innerHTML += `É TRI!<br>`
            index++
        }
    }
</script>

<!-- 20 (desafio). Crie um programa em HTML/JS o qual:

a) Deve ter um botão chamado "Curto 3 e 5!"

b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100, porém...

c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de 3 e também de 5, ao invés do número exiba "É TRI!É PENTA!".
