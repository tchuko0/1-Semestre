<body>

    informe quantidade de elefantes: <br>
    <input type="text" id="inp_elefante"> <br>

    <button onclick="mostrar()" >Atazanar a médium</button>

    <div id="exibir"></div>
</body>

<script>

    function mostrar() {
        
        var elefante = Number(inp_elefante.value);
        index=0;

        while (index<elefante) {
        index++
        exibir.innerHTML += `1 elefante incomoda muita gente <br><br>`
        var elefante2 = 0;
        exibir.innerHTML += index + `Elefante,`;
        while (elefante2 < index) {
            elefante2++
            exibir.innerHTML += `incomodam,`;
        }            
        exibir.innerHTML += `muito mais !<br>`
        }
    }



</script>

Crie um programa em HTML/JS o qual:

a) Solicite ao usuário a quantidade elefantes

b) Ao clicar em "Atazanar a médium", exiba sempre o trecho da canção de 1 elefante, seguido do trecho com 2 elefantes e depois 3... até a quantidade de elefantes indicado em a). Note que a palavra "incomodam" repete-se conforme essa mesma quantidade.
