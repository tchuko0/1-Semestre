    Informe até que numero vai a tabuada: <br>
    <input type="text" id="inpNumero"> <br><br>

    <button onclick="mostrar()" >Ver tabuada</button>

    <div id="exibir"></div>
    
    <span style="color: red;" ></span>
    <span style="color: blue;" ></span>
    
</body>
</html>

<script>

    function mostrar() {
        var numero = Number(inpNumero.value);
        exibir.innerHTML = '';
        index=0;


        while (index<numero) {
            exibir.innerHTML += `<span style="color: ${(index+1) %2==0 ? 'blue' : 'red'};" > ${numero} x ${index+1} = ${numero * (index+1)} </span> <br> `
            index++
        }
    }




</script>
