<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    Informe a quantidade de pessoas que vâo entrar no carro : <br>
    <input type="text" id="qtdPessoas"> <br><br>

    <button onclick="mostrar()" >#Partiu Carona</button>

    <div id="exibir"></div>
    
</body>
</html>

<script>
 
    function mostrar() {
        var qtd = Number(qtdPessoas.value)
        exibir.innerHTML = '';
        index=0;

        while (index<qtd) {
            index++
            if (index == 1) {
                exibir.innerHTML += `Entro o ${index} passageiro(que é o motorista)<br>`
            }else if (index<6) {
                exibir.innerHTML += `Entrou o ${index}º passageiro<br>`
            }else {
                exibir.innerHTML += `O ${index}º passageiro terá que esperar! <br>`
            }
        }
    }




</script>
