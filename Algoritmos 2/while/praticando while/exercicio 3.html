<script>

    function resultado() {
        var coracao = (inp_coracao.value)
        var NGosta = (inp_Ngosta.value)
        var index=0;

        while (index<10) {
            exibir.innerHTML += `<br> ${coracao} é melhor do que ${NGosta}`;
            index++
        }


    }



</script>
