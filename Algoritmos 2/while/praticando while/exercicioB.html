<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exB</title>
</head>
<body>

    <input type="text" id="num" placeholder="digite um numero">
    <button onclick="teste()">Teste</button>
    <div id="exibir"></div>

</body>

</html>

<script>
    function teste() {
        index = 5;
        exibir.innerHTML = ''
        while (index < num.value) {
            index++
            exibir.innerHTML += `${index}<br>`



        }
    }
</script>
