<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
    <div id="exibir"></div>

    <button onclick="teste()" >Teste</button>

</body>
</html>
<!-- Quando usar while sempre declarar o numero inicial na variavel -->
<script>

    function teste() {
        var index=0;

        while (index < 10) {
            exibir.innerHTML += index;
            index++
        }
    }




</script>
