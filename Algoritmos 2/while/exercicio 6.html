<body>

    Informe o nome da pessoa que Você ama: <br>
    <input type="text" id="inp_ama"> <br> <br>

    Informe em numeros quanto você ama essa pessoa: <br>
    <input type="text" id="inp_qtd"> <br> <br>

    <button onclick="mostrar()">Mostrar</button>

    <div id="exibir"></div>

</body>

</html>

<script>
    function mostrar() {
        exibir.innerHTML = ' ';
        var ama = (inp_ama.value);
        var qtd = Number(inp_qtd.value);
        index = 0;

        while (index < qtd) {
            exibir.innerHTML += `<br>${ama}, eu te amo! Sempre lembre disso!<br>`
            index++
        }
    }
</script>
