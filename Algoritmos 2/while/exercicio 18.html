<body>

    Informe a quantidade de ônibus que precisa pegar: <br>
    <input type="text" id="inpOnibus"> <br><br>

    Informe a quantidade de trens que precisa pegar: <br>
    <input type="text" id="inpTrem"> <br><br>

    Informe a quantidade de metros que precisa pegar: <br>
    <input type="text" id="inpMetro"> <br><br>

    <button onclick="mostrar()">#Partiu Trajeto</button>

    <div id="exibir"></div>



</body>

</html>

<span style="color: green;"></span>

<script>
    function mostrar() {
        var contONI = 0
        var contTRE = 0
        var contMET = 0
        var onibus = Number(inpOnibus.value);
        var trem = Number(inpTrem.value);
        var metro = Number(inpMetro.value);
        exibir.innerHTML = '';



        while (contONI < onibus) {
            contONI++
            exibir.innerHTML += `<span style="color: red;" > Pegando o ${contONI}º buzão </span><br>`
        }




        while (contTRE < trem) {
            contTRE++
            exibir.innerHTML += `<span style="color: green;" > Pegando o ${contTRE}º trem </span><br>`
        }



        while (contMET < metro) {
            contMET++
            exibir.innerHTML += `<span style="color: blue;" > Pegando o ${contMET}º metro </span><br>`
        }


    }
</script>
