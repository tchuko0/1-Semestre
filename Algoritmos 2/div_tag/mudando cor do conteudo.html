<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cor do conteudo</title>
</head>

<body>

    <button id="fria" onclick="Pfria()">Pessoa Fria</button>
    <button id="neutra" onclick="Pneutra()">Pessoa Neutra</button>
    <button id="nervosa" onclick="Pnervosa()">Pessoa Nervosa</button>
    <br><br>

    <div id="exibir">Bom dia, colegas</div>

</body>

</html>

<script>
    function Pfria() {
        exibir.innerHTML = ' <span style="color: darkblue;" > Bom dia, colegas</span> <br>';
    }

    function Pneutra() {
        exibir.innerHTML = '<span style="color: gray;" > Bom dia, colegas</span> <br>';
    }

    function Pnervosa() {
        exibir.innerHTML = '<span style="color: red;" > Bom dia, colegas</span> <br>';
    }
</script>
