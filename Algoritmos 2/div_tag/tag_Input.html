<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula17 Input</title>
</head>

<body>
    Entre com o seu <b> primeiro nome: </b>
    <input id="nome" placeholder="Digite seu Nome">
    <br>
    Entre com o seu <b> último nome: </b>
    <input id="sobrenome" placeholder="Digite seu segundo nome">
    <br>
    <button onclick="incluir()" style="background: red; color: green;">Incluir</button>
    <br>
    <div id="exibir">
        <h4>Mini Cadastro</h4>
    </div>
</body>

</html>

<script>
    function incluir() {
        // aqui usamos a INTERPOLAÇÃO!
        // iniciamos e finalizamos o texto com CRASE! Usamos ${} para colocar a parte dinamica, 
        // ou seja EXPRESSÕES (ex: valor de um campo)

       

        exibir.innerHTML += `Ola <b> ${nome.value}</b> <i> ${sobrenome.value}</i> <br>`;
    }




    




</script>
